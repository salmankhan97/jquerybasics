<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/responsive.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- <link rel="icon" href="images/"> -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  	<div class="bodybg"></div>

  	<div class="container py-5">
  		
  		<h1 id="textpass"></h1>

  		<h1 id="compiled"></h1>

  		<button id="click">CLick Here</button>
  		<h1 id="bttn1"></h1>

  		<h1 id="textcolor" class="">This Text color changes based on the dropdown list below</h1>
  		<form>
  			<select class="form-control">
  				<option value="">Default</option>
  				<option value="text-danger">Red</option>
  				<option value="text-primary">Blue</option>
  				<option value="text-info">Sky</option>
  			</select>
  		</form>

  	</div>

  	<div class="gearbox">
  		<div class="gear-holder position-relative">
  			<button type="button" class="gear border-0">
  				<i class="fas fa-cog"></i>
  			</button>
  		</div>
  		<h6 class="m-0">Choose background color</h6>
  		<button type="button" class="white"></button>
  		<button type="button" class="dark"></button>
  	</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      
      var a = "This is my first JQuery project"
      var b = "This text was passed through JQuery"
      var c = "<span style='color: red'>This text was compiled through JQuery<span>"

      function bttn(){
      	var d = '<h1>This text was passed through a function</h1>'

      	$("#bttn1").html(d);
      };


      // $(function(){
      //   alert(a);
      // });

      $(function(){
        $("#textpass").text(b);
      });

      $(function(){
      	$("#compiled").html(c);
      });


      $("#click").click(function(){
      	bttn();
      })

      $("select").change(function(){
      	var color = $("select").val();

      	$("#textcolor").attr("class","");
      	$("#textcolor").addClass(color);
      });

      $(".gear").click(
      	function(){
      	$(".gearbox").css("transform","translateX(-100%)");
      });

      $("button.white").click(function(){
      	$(".bodybg").css("opacity","0");
      });

      $("button.dark").click(function(){
      	$(".bodybg").css("opacity","10");
      });
    </script>
  </body>
</html>
